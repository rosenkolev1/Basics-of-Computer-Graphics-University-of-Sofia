<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>		
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 28 );
			camera.lookAt( new THREE.Vector3() );

			
			// големият куб, от който са се изрежат парчета
			let geometry = new THREE.BoxGeometry(16, 1, 0.5);
			let material = new THREE.MeshPhongMaterial( );

			//Big frames

			let rectangle = new THREE.Mesh( geometry, material );
			rectangle.position.y = 4;
			scene.add( rectangle );

			rectangle = new THREE.Mesh( geometry, material );
			rectangle.position.y = -4;
			scene.add( rectangle );

			geometry = new THREE.BoxGeometry(1, 9, 0.5);
			rectangle = new THREE.Mesh( geometry, material );
			rectangle.position.x = -7.5;
			scene.add( rectangle );

			rectangle = new THREE.Mesh( geometry, material );
			rectangle.position.x = 7.5;
			scene.add( rectangle );

			//Small frames
			geometry = new THREE.BoxGeometry(14, 0.5, 0.5);
			rectangle = new THREE.Mesh( geometry, material );
			rectangle.position.y = 1.5;
			scene.add( rectangle );

			geometry = new THREE.BoxGeometry(0.5, 5, 0.5);
			rectangle = new THREE.Mesh( geometry, material );
			rectangle.position.y = -1;
			scene.add( rectangle );
			
			var light = new THREE.PointLight( );
			light.position.set( 17, 14, 11 );
			scene.add( light );

			light = new THREE.PointLight( );
			light.position.set( -17, -14, -11 );
			scene.add( light );
			
			function drawFrame()
			{
				//scene.rotation.x += 0.005;
				//scene.rotation.y += 0.005;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
